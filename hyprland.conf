monitor=HDMI-A-1,1920x1080@60,1x1,1.0 # Configura a tela HDMI à direita com a posição e resolução desejadas
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
exec-once = swww-daemon
#exec-once = swww img ~/.config/hypr/wallpaper/wall.png
#exec-once = swww img ~/.config/hypr/wallpaper/Menezes_wallpaper.png
exec-once = swww img ~/.config/hypr/wallpaper/BusinessFortress.png
exec-once = waybar
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
general { 
    gaps_in = 1
        gaps_out = 4
        border_size = 3
        col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
        col.inactive_border = rgba(595959aa)
        resize_on_border = false 
        allow_tearing = false
        layout = dwindle
}
decoration {
    rounding = 10
        active_opacity = 1.0
        inactive_opacity = 1.0
        blur {
            enabled = true
                size = 3
                passes = 1
                vibrancy = 0.1696
        }
}
animations {
    enabled = true
        bezier = myBezier, 0.05, 0.9, 0.1, 1.05
        animation = windows, 1, 7, myBezier
        animation = windowsOut, 1, 7, default, popin 80%
        animation = border, 1, 10, default
        animation = borderangle, 1, 8, default
        animation = fade, 1, 7, default
        animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
        preserve_split = true # You probably want this
}
master {
    new_status = master
}
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
                }
                input {
                kb_layout = br
                kb_variant =
                kb_model =
                kb_options =
                kb_rules =
                follow_mouse = 1
                sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
                touchpad {
                natural_scroll = false
                }
                }
                gestures {
                workspace_swipe = false
                }
                device {
                name = epic-mouse-v1
                sensitivity = -0.5
                }
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, emacs #$fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, exec, firefox
bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, D, exec, discord
bind = $mainMod, f, exec, $fileManager
bind = $mainMod, p, exec, spotify
bind = $mainMod+SHIFT, S, exec, grimblast copy area
bind = $mainMod+SHIFT, comma, movecurrentworkspacetomonitor, l
bind = $mainMod+SHIFT, period, movecurrentworkspacetomonitor, r
# bind = $mainMod+SHIFT, W, exec, swww img "$(find ~/.config/hypr/wallpaper/ -type f | shuf -n 1)" --transition-type random
bind = $mainMod+SHIFT, W, exec, pgrep waybar && pkill waybar || waybar &
bind = $mainMod+SHIFT, Q, exec,hyprctl dispatch exit
bind = $mainMod+SHIFT, BACKSPACE, exec, poweroff
bind = $mainMod, O, exec, obsidian
bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, S, workspace, e+1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = noblur, title:^(DwarfWorldWindow)$
windowrulev2 = noborder, title:^(DwarfWorldWindow)$
windowrulev2 = noshadow, title:^(DwarfWorldWindow)$
windowrulev2 = float, title:^(DwarfWorldWindow)$
windowrule = float,title:^(Picture-in-Picture)$


render {

    explicit_sync = 2

        explicit_sync_kms = 0

}

opengl {

    nvidia_anti_flicker = 0

        force_introspection = 2

}

misc {

    vfr = 0

}

debug {

    damage_tracking = 0

}


